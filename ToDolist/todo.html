<body>
<img class = "logo" src="./img/git.png" alt="GitRone"> 
<header> <h1> Git-R-Done</h1> </header> 

<div class="todo max100"><h2>New ToDo</h2>

</div>
<form action="">
    <Input class= "left todotext" id= "ToDo" type="text" placeholder="To-Do Text Goes Here">
    <select name="Priority" id="Priority"  class="dropdown">
        <option value="Low">Low </option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
    </select>
    <input id="TDDate" type="text" placeholder="Due Date DD/MM/YYYY">
    <input id= "Submit" type="button" value="Add To-Do">
</form>



<section id="Open" class="sectionborder">

</section>
